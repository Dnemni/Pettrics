name: pettrics
description: A modern pet care tracking application - Apple Health for pets
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.6
  
  # UI & Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0

  # Firebase - Note: Firestore temporarily removed due to gRPC compilation issues on iOS simulator
  # Will need to either: use REST API, wait for gRPC fix, or test on physical device
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  # cloud_firestore: ^4.14.0  # Temporarily disabled - requires gRPC which has -G flag issue
  firebase_storage: ^11.5.6
  
  # Google Sign-In - temporarily disabled due to GoogleUtilities version conflict with Firebase SDK 10.25
  # google_sign_in: ^6.1.5
  
  # HTTP for Firestore REST API
  http: ^1.1.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Calendar
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Fonts are optional - app will use system fonts if not provided
  # Uncomment below and add SF Pro Display fonts to assets/fonts/ to use custom fonts
  # See FONTS.md for instructions
